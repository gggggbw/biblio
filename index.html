<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Кітапхана Онлайн с Личным кабинетом и отзывами</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #f6f9fb;
      margin: 0; padding: 0; color: #222;
    }
    header {
      background: #fff;
      padding: 20px 15px 10px 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-left img {
      width: 48px;
      height: 48px;
    }
    .header-left h1 {
      font-weight: 700;
      font-size: 28px;
      color: #0097b2;
      margin: 0;
    }
    .search-bar {
      flex: 1;
      max-width: 500px;
      margin: 10px 15px;
      display: flex;
      gap: 10px;
    }
    .search-bar input {
      flex: 1;
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 5px;
      font-size: 16px;
    }
    .search-bar button {
      padding: 12px 26px;
      background: #0097b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .search-bar button:hover {
      background: #007a8a;
    }
    .user-panel {
      min-width: 200px;
      text-align: right;
      font-size: 15px;
    }
    .user-panel button {
      background: #0097b2;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      transition: background 0.2s;
    }
    .user-panel button:hover {
      background: #007a8a;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 20px 0 10px 0;
      flex-wrap: wrap;
      padding: 0 10px;
    }
    .filter-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px 8px 8px;
      border-radius: 20px;
      border: none;
      background: #e8f4fa;
      color: #222;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-size: 15px;
      white-space: nowrap;
      min-width: 0;
    }
    .filter-btn .circle {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 4px;
      flex-shrink: 0;
    }
    .filter-btn[data-category="Сөздіктер"] .circle { background: linear-gradient(135deg,#a18cd1 0%,#fbc2eb 100%);}
    .filter-btn[data-category="Кітаптар"] .circle { background: linear-gradient(135deg,#43cea2 0%,#185a9d 100%);}
    .filter-btn[data-category="Журналдар"] .circle { background: linear-gradient(135deg,#f7971e 0%,#ffd200 100%);}
    .filter-btn[data-category="Мақалалар"] .circle { background: linear-gradient(135deg,#56ccf2 0%,#2f80ed 100%);}
    .filter-btn[data-category="Сирек құжаттар мен қолжазбалар"] .circle { background: linear-gradient(135deg,#a18cd1 0%,#43cea2 100%);}
    .filter-btn[data-category="Газеттер"] .circle { background: linear-gradient(135deg,#43cea2 0%,#ffd200 100%);}
    .filter-btn[data-category="Барлығы"] .circle { background: linear-gradient(135deg,#0097b2 0%,#43cea2 100%);}
    .filter-btn.active, .filter-btn:hover {
      background: #0097b2;
      color: #fff;
    }
    .filter-btn.active .circle, .filter-btn:hover .circle {
      box-shadow: 0 0 0 3px #fff, 0 0 0 6px #0097b2;
    }
    .section-title {
      max-width: 1200px;
      margin: 0 auto 20px auto;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #222;
      padding: 0 10px;
      text-align: left;
    }
    .books-grid {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto 40px auto;
      justify-content: flex-start;
      padding: 0 10px;
    }
    .book-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 180px;
      padding: 18px 10px 16px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 18px;
      transition: box-shadow 0.2s;
      position: relative;
    }
    .book-card:hover {
      box-shadow: 0 4px 16px rgba(0,151,178,0.12);
    }
    .book-cover {
      width: 110px;
      height: 150px;
      object-fit: cover;
      border-radius: 7px;
      margin-bottom: 14px;
      background: #f2f2f2;
    }
    .book-title {
      font-size: 16px;
      font-weight: 700;
      color: #006b8f;
      margin-bottom: 6px;
      text-align: center;
      min-height: 40px;
    }
    .book-author {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-bottom: 7px;
    }
    .book-link {
      color: #0097b2;
      text-decoration: underline;
      font-size: 14px;
      margin-top: 5px;
      cursor: pointer;
    }
    .book-link:hover {
      color: #005c6e;
    }
    .reviews-container {
      margin-top: 10px;
      text-align: left;
      width: 100%;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 8px;
      font-size: 13px;
      color: #333;
    }
    .review {
      margin-bottom: 6px;
      border-bottom: 1px dotted #ccc;
      padding-bottom: 4px;
    }
    .review strong {
      color: #006b8f;
    }
    .review-text {
      margin: 2px 0 0 0;
    }
    .review-form {
      margin-top: 10px;
      text-align: left;
      width: 100%;
    }
    .review-form textarea {
      width: 100%;
      height: 60px;
      resize: vertical;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
      font-family: inherit;
    }
    .review-form input[type="number"] {
      width: 50px;
      padding: 6px;
      margin-top: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .review-form button {
      margin-top: 8px;
      background: #0097b2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
    }
    .review-form button:hover {
      background: #007a8a;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #modalContent {
      background: #fff;
      border-radius: 12px;
      max-width: 520px;
      width: 100%;
      padding: 30px 20px 20px 20px;
      position: relative;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      animation: fadeIn 0.2s;
      max-height: 90vh;
      overflow-y: auto;
    }
    @keyframes fadeIn {
      from { transform: scale(0.95); opacity: 0;}
      to { transform: scale(1); opacity: 1;}
    }
    #modalContent img {
      width: 140px;
      height: 190px;
      object-fit: cover;
      border-radius: 7px;
      margin-bottom: 16px;
      margin-top: 6px;
    }
    #modalContent .modal-title {
      font-weight: 700;
      font-size: 22px;
      color: #006b8f;
      margin-bottom: 10px;
    }
    #modalContent .modal-author {
      margin-bottom: 10px;
      color: #444;
      font-size: 16px;
    }
    #modalContent .modal-category {
      margin-top: 10px;
      color: #888;
      font-size: 14px;
    }
    #modalContent .modal-desc {
      margin-top: 15px;
      color: #555;
      font-size: 15px;
      line-height: 1.4;
      white-space: pre-line;
    }
    #modalContent button.close {
      position: absolute;
      right: 15px;
      top: 10px;
      background: none;
      border: none;
      font-size: 26px;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    #modalContent button.close:hover {
      color: #0097b2;
    }
    /* Личный кабинет */
    #userPanel {
      max-width: 280px;
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      display: none;
      text-align: center;
    }
    #userPanel p {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 18px;
    }
    #userPanel button {
      background: #0097b2;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
    }
    #userPanel button:hover {
      background: #007a8a;
    }
    /* Вход/Регистрация */
    #authPanel {
      max-width: 280px;
      background: #fff;
      border-radius: 10px;
      padding: 15px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      text-align: center;
    }
    #authPanel input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    #authPanel button {
      background: #0097b2;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.2s;
      width: 100%;
      margin-top: 10px;
    }
    #authPanel button:hover {
      background: #007a8a;
    }
    /* Звёздочки рейтинга */
    .star {
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
      transition: color 0.2s;
      user-select: none;
    }
    .star.selected, .star.hovered {
      color: #ffb400;
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="https://cdn-icons-png.flaticon.com/512/29/29302.png" alt="Логотип библиотеки" />
    <h1>Кітапхана Онлайн</h1>
  </div>
  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="Іздеу үшін автордың атын немесе мәтін жолын енгізіңіз" />
    <button id="searchBtn">Іздеу</button>
  </div>
  <div class="user-panel" id="userPanel">
    <span id="userName"></span>
    <button id="logoutBtn">Шығу</button>
  </div>
</header>

<div id="authPanel">
  <input type="text" id="usernameInput" placeholder="Пайдаланушы аты" />
  <button id="loginBtn">Кіру</button>
</div>

<div class="filters" id="filters">
  <button class="filter-btn active" data-category="Барлығы"><span class="circle"></span>Барлығы</button>
  <button class="filter-btn" data-category="Сөздіктер"><span class="circle"></span>Сөздіктер</button>
  <button class="filter-btn" data-category="Кітаптар"><span class="circle"></span>Кітаптар</button>
  <button class="filter-btn" data-category="Журналдар"><span class="circle"></span>Журналдар</button>
  <button class="filter-btn" data-category="Мақалалар"><span class="circle"></span>Мақалалар</button>
  <button class="filter-btn" data-category="Сирек құжаттар мен қолжазбалар"><span class="circle"></span>Сирек құжаттар мен қолжазбалар</button>
  <button class="filter-btn" data-category="Газеттер"><span class="circle"></span>Газеттер</button>
</div>

<div class="section-title" id="sectionTitle">Барлығы</div>
<div class="books-grid" id="booksGrid"></div>

<!-- Модальное окно -->
<div id="modal">
  <div id="modalContent">
    <button class="close" onclick="closeModal()">&times;</button>
    <div id="modalBook"></div>
  </div>
</div>

    { title: "Абылай ханның жарлығы", author: "Абылай хан", img: "https://upload.wikimedia.org/wikipedia/commons/2/24/Abilay_khan_jarlygy.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Абылай ханның қазақ халқына арналған тарихи жарлығы. XVIII ғасыр." },
    { title: "Труды Актюбинской областной сельскохозяйственной опытной станции", author: "", img: "https://upload.wikimedia.org/wikipedia/commons/9/9e/Aktobe_book.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Сборник научных трудов по сельскому хозяйству Актюбинской области." },
    { title: "Рукопись по истории казахской степи", author: "Неизвестный автор", img: "https://upload.wikimedia.org/wikipedia/commons/3/3c/Old_manuscript.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Старинная рукопись, описывающая быт и историю казахской степи." },
    { title: "Карта Семиречья (XIX век)", author: "Неизвестный картограф", img: "https://upload.wikimedia.org/wikipedia/commons/7/7e/Old_map.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Редкая карта Семиречья, составленная в XIX веке." },
    { title: "Рукопись Абая", author: "Абай Құнанбаев", img: "https://covers.openlibrary.org/b/id/10523321-L.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Оригинальные рукописи великого поэта Абая." },
    { title: "Книга XIX века", author: "Неизвестный", img: "https://covers.openlibrary.org/b/id/10523320-L.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Редкая книга из фондов национальной библиотеки." },
    { title: "Старинная летопись", author: "Неизвестный летописец", img: "https://covers.openlibrary.org/b/id/10523319-L.jpg", category: "Сирек құжаттар мен қолжазбалар", desc: "Летопись о событиях в Центральной Азии." }
  ];

  // Отзывы хранятся в localStorage по ключу "reviews", структура: { bookTitle: [{user, rating, text}, ...], ... }
  let reviews = JSON.parse(localStorage.getItem('reviews') || '{}');

  const booksGrid = document.getElementById('booksGrid');
  const filters = document.getElementById('filters');
  const sectionTitle = document.getElementById('sectionTitle');
  const searchInput = document.getElementById('searchInput');
  const searchBtn = document.getElementById('searchBtn');
  const modal = document.getElementById('modal');
  const modalBook = document.getElementById('modalBook');

  // Личный кабинет
  const authPanel = document.getElementById('authPanel');
  const userPanel = document.getElementById('userPanel');
  const usernameInput = document.getElementById('usernameInput');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const userNameSpan = document.getElementById('userName');

  let currentUser = localStorage.getItem('username') || null;

  function updateUserUI() {
    if(currentUser) {
      authPanel.style.display = 'none';
      userPanel.style.display = 'block';
      userNameSpan.textContent = currentUser;
    } else {
      authPanel.style.display = 'block';
      userPanel.style.display = 'none';
    }
  }

  loginBtn.onclick = () => {
    const name = usernameInput.value.trim();
    if(name) {
      currentUser = name;
      localStorage.setItem('username', currentUser);
      updateUserUI();
      usernameInput.value = '';
      alert(`Қош келдіңіз, ${currentUser}!`);
    } else {
      alert('Пайдаланушы атын енгізіңіз.');
    }
  };

  logoutBtn.onclick = () => {
    currentUser = null;
    localStorage.removeItem('username');
    updateUserUI();
  };

  updateUserUI();

  function renderCatalog(category = "Барлығы", search = "") {
    booksGrid.innerHTML = "";
    sectionTitle.textContent = category;

    let filtered = catalog;
    if (category !== "Барлығы") {
      filtered = filtered.filter(item => item.category === category);
    }
    if (search) {
      const s = search.toLowerCase();
      filtered = filtered.filter(item =>
        item.title.toLowerCase().includes(s) ||
        item.author.toLowerCase().includes(s) ||
        item.category.toLowerCase().includes(s)
      );
    }
    if (filtered.length === 0) {
      booksGrid.innerHTML = "<div style='margin:30px auto;color:#888;'>Нәтижелер табылмады</div>";
      return;
    }

    filtered.forEach((book, idx) => {
      booksGrid.innerHTML += `
        <div class="book-card">
          <img class="book-cover" src="${book.img}" alt="${book.title}" loading="lazy" onerror="this.onerror=null;this.src='https://via.placeholder.com/110x150?text=Нет+изображения';" />
          <div class="book-title">${book.title}</div>
          <div class="book-author">Автор: ${book.author ? book.author : "-"}</div>
          <a class="book-link" href="#" onclick="showModal(${idx});return false;">Толығырақ</a>
        </div>
      `;
    });
  }

  filters.addEventListener('click', e => {
    if (e.target.classList.contains('filter-btn')) {
      filters.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      renderCatalog(e.target.dataset.category, searchInput.value.trim());
    }
  });

  searchBtn.addEventListener('click', () => {
    const activeCategory = filters.querySelector('.filter-btn.active').dataset.category;
    renderCatalog(activeCategory, searchInput.value.trim());
  });

  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      searchBtn.click();
    }
  });

  // Рендер модального окна с отзывами и формой добавления
  function showModal(idx) {
    const book = catalog[idx];
    const bookReviews = reviews[book.title] || [];

    modalBook.innerHTML = `
      <div class="modal-title">${book.title}</div>
      <div class="modal-author">Автор: ${book.author ? book.author : "-"}</div>
      <img src="${book.img}" alt="${book.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/140x190?text=Нет+изображения';" />
      <div class="modal-category">Категория: ${book.category}</div>
      <div class="modal-desc">${book.desc ? book.desc : "Толық ақпарат жоқ."}</div>

      <h3>Пікірлер (${bookReviews.length})</h3>
      <div class="reviews-container" id="reviewsContainer">
        ${bookReviews.length ? bookReviews.map(r => `
          <div class="review">
            <strong>${r.user}</strong> — ${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}
            <div class="review-text">${r.text}</div>
          </div>
        `).join('') : '<p>Пікірлер жоқ.</p>'}
      </div>

      <div class="review-form">
        <h4>Пікір қалдыру</h4>
        ${currentUser ? `
          <textarea id="reviewText" placeholder="Пікіріңізді жазыңыз..."></textarea>
          <div>
            Баға: 
            <select id="reviewRating">
              <option value="5">5 - Өте жақсы</option>
              <option value="4">4 - Жақсы</option>
              <option value="3">3 - Қанағаттанарлық</option>
              <option value="2">2 - Нашар</option>
              <option value="1">1 - Өте нашар</option>
            </select>
          </div>
          <button onclick="submitReview('${book.title}')">Жіберу</button>
        ` : `<p>Пікір қалдыру үшін жүйеге кіріңіз.</p>`}
      </div>
    `;
    modal.style.display = "flex";
  }

  function submitReview(bookTitle) {
    if (!currentUser) {
      alert('Пікір қалдыру үшін жүйеге кіріңіз.');
      return;
    }
    const text = document.getElementById('reviewText').value.trim();
    const rating = parseInt(document.getElementById('reviewRating').value);
    if (!text) {
      alert('Пікірді енгізіңіз.');
      return;
    }
    if (!reviews[bookTitle]) reviews[bookTitle] = [];
    reviews[bookTitle].push({ user: currentUser, rating, text });
    localStorage.setItem('reviews', JSON.stringify(reviews));
    alert('Пікіріңіз қабылданды!');
    closeModal();
  }

  function closeModal() {
    modal.style.display = "none";
  }

  modal.addEventListener('click', e => {
    if (e.target === modal) closeModal();
  });

  renderCatalog();

  window.showModal = showModal;
  window.closeModal = closeModal;
</script>

</body>
</html>
